<div class="flex flex-row max-6">
  <div class="p-4 sm:ml-64 w-full">
    <div class="max-w-6xl mx-auto p-4">
      <!-- Header -->
      <div class="flex justify-between items-center mb-6">
        <div class="flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor"
               stroke-width="2">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
          <a routerLink="/layout/outlets">
            <h1 class="text-[40px] font-semibold">OUTLET</h1>
          </a>
        </div>
        <button (click)="saveOutlet()" class="px-4 py-2 bg-black text-white rounded-md">
          Create
        </button>
      </div>

      <div class="flex items-center px-4 py-3">
        <p class="text-gray-600 mb-6">
          Customer Since Jan 15,2024
        </p>
        <p class="mx-4 text-gray-600 mb-6">
          last Order Jan 15,2024
        </p>
      </div>
      <!--  End Top Section-->
      <!--      Outlet Create Start-->
      <section class="bg-white py-8 sm:py-12 lg:py-8">
        <div class="max-w-5xl mx-auto px-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white rounded-lg shadow-md p-6">
              <div class="mb-4">
                <label for="outlet-name" class="block text-gray-700 font-medium mb-1">Outlet Name</label>
                <input type="text" id="outlet-name" [(ngModel)]="outlet.outletName"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
              </div>
              <div class="mb-4">
                <label for="outlet-location" class="block text-gray-700 font-medium mb-1">Outlet Location</label>
                <input type="text" id="outlet-location" [(ngModel)]="outlet.outletLocation"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
              </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 space-y-4">
              <div>
                <label for="outlet-manager" class="block text-gray-700 font-medium mb-1">Outlet Manager</label>
                <select id="outlet-manager"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        (change)="onManagerSelect($event)">
                  <option>Select Manager</option>
                  <option *ngFor="let manager of managers" [value]="manager._id">{{ manager.userName }}</option>
                </select>
              </div>
              <div>
                <label for="manager-phone" class="block text-gray-700 font-medium mb-1">Manager Phone</label>
                <input type="tel" id="manager-phone" [(ngModel)]="outlet.outletManagerPhone"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       readonly/>
              </div>
              <div>
                <label for="manager-email" class="block text-gray-700 font-medium mb-1">Manager Email</label>
                <input type="email" id="manager-email" [(ngModel)]="outlet.outletManagerEmail"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       readonly/>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--      Forms End-->
      <hr class="h-px my-4 bg-gray-200 border-0 dark:bg-gray-700">
      <!-- Rest of your HTML code -->
    </div>
  </div>
</div>
